<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Campus just Camp-Us</title>
    <script src="../js/jquery-1.11.3.js"></script>
    <script src="../js/jquery-3.0.0.min"></script>
    <script>
      $(function () {
      $("#header").load("header.html");
      $("#footer").load("footer.html");
      });
    </script>
    <link rel="shortcut icon" href="../extras/Apple.ico" />
    <!--    <link rel="shortcut icon" href="../extras/sd.jpg" />-->
    <link rel="stylesheet" type="text/css" href="../css/default.css" />
    <link rel="stylesheet" type="text/css" href="../css/component.css" />
    <script src="../js/modernizr.custom.js"></script>
    <script src="../js/mySript.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- Top Navigation -->
      <header id="header"></header>
      <form action="demo_form.asp">
        <div class="register" id="register">
          <hr />
          <h3 id="lblForm">Regestration form</h3>
          <hr />
          <table style="width: 100%; padding:2em;" >
            <tr>
              <td>
                <label id="lblName">FULL NAME :</label>
              </td>
              <td>
                <input id="fNmae" type="text" placeholder="First Name" required="required" title="Enter Name" />
              </td>
              <td>
                <input id="mName" type="text" placeholder="Middle Name" title="Enter Middle Name" />
              </td>
              <td>
                <input id="lName" type="text" placeholder="Last Name" required="required" title="Enter Last Name" />
              </td>
            </tr>
            <tr>
              <td>
                <label id="lblAdd">ADDRESS :</label>
              </td>
              <td colspan="2">
                <textarea id="TextArea1" cols="70" rows="2" placeholder="Address" title="Enter Your Adddress"></textarea>
              </td>
            </tr>
            <tr>

              <td colspan="500">
                <hr />
                <label id="lblContact" style="text-decoration-style: solid">Contact Info</label>
                <hr />
              </td>
            </tr>
            <tr>
              <td>
                <label id="lblEmail">Email ID :</label>
              </td>
              <td>
                <input id="eMail" type="text" placeholder="Email-ID" title="Enter Email Id" required="required" />
              </td>
              <td>
                <label id="mob">Mobile :</label>
              </td>
              <td>
                <input id="Mobile" type="text" placeholder="Mob No" title="Mobile Number" required="required" />
              </td>
            </tr>
          </table>
          <br />
          <br />
          <input id="Reset1" type="reset" value="Reset" />
          <input id="Submit" type="submit" value="submit" />
	  <input id="btnlogIn" type="submit" value="LogIn" />
	 
        </div>
	<div class="logIn" id="logIn">
	  <table style="width:30%">
	    <tr>
	      <td>
                <label id="mob">UserName :</label>
              </td>
              
	      <td>
		<input id="username" type="text" placeholder="UserName" title="username" required="required"/>
	      </td>
	    </tr>
	    <tr>
	      <td>
                <label id="mob">Password :</label>
              </td>
              
	      <td>
		<input id="Password" type="text" placeholder="Password" title="Password" required="required"/>
	      </td>
	    </tr>
	    
	  </table>
	  
	</div>
      </form>
    </div>
  </body>
</html>
