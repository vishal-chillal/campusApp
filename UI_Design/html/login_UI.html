<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Campus just Camp-Us</title>
    <meta name="description" content="Simple App For Campus Purpose." />
    <meta name="keywords" content="campus, best institute, top 5 institute, comp sci" />
    <meta name="author" content="PUCSD" />
    <script src="../js/jquery-1.11.3.js"></script>
    <script src="../js/jquery-3.0.0.min.js"></script>
    <script src="../js/myScript.js"></script>
    <link rel="shortcut icon" href="../extras/Apple.ico" />
    <link rel="stylesheet" type="text/css" href="../css/default.css" />
  </head>
  <body>
    <div class="container">
      <header id="header"></header>
      <div class="signIn logIn">
	<form action="demo_form.asp">
          <h3>You Are Now Logged In</h3>
      </div>
      <div class="register" id="register" style="visibility: visible">
        <fieldset>
          <legend>
	    <h3 id="lblForm">Regestration form</h3>
          </legend>
          <table style="width: 100%">
	    <tr>
              <td>
                <label id="lblName">FULL NAME :</label>
              </td>
              <td>
                <input id="fNmae" type="text" name="fName" placeholder="First Name" required="required" title="Enter Name" />
              </td>
              <td>
                <input id="mName" type="text" name="mName" placeholder="Middle Name" title="Enter Middle Name" />
              </td>
              <td>
                <input id="lName" type="text" name="fName" placeholder="Last Name" required="required" title="Enter Last Name" />
              </td>
	    </tr>
	    <tr>
              <td>
                <label id="lblAdd">ADDRESS :</label>
              </td>
              <td colspan="2">
                <textarea id="TextArea1" cols="70" rows="2" name="add" placeholder="Address" title="Enter Your Adddress"></textarea>
              </td>
	    </tr>
	    <tr>
              <td colspan="500">
                <hr />
                <label id="lblContact" style="text-decoration-style: solid">Contact Info</label>
                <hr />
              </td>
	    </tr>
	    <tr>
              <td>
                <label id="lblEmail">Email ID :</label>
              </td>
              <td>
                <input id="eMail" type="text" name="EmailID" placeholder="Email-ID" title="Enter Email Id" required="required" />
              </td>
              <td>
                <label id="mob">Mobile :</label>
              </td>
              <td>
                <input id="Mobile" type="text" name="MobileNo" placeholder="Mob No" title="Enter Mobile Number" required="required" />
              </td>
	    </tr>
          </table>
          <br />
          <br />
          <input id="Reset1" class="button" type="reset" value="Reset" style="float: inherit" />
          <input id="Submit" class="button" type="button" value="submit" style="float: inherit" onclick="selectUsrName()" />
	  <input id="temp" class="button" value="temp" type="button" style="float: inherit" onclick="selectUsrName()" />
        </fieldset>
      </div>
      
      </form>
      <!-- Top Navigation -->
    </div>
    <div id="footer" class="Footer"></div>
  </body>
</html>
